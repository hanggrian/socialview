apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.android.sdk.target
    buildToolsVersion rootProject.android.buildTools
    defaultConfig {
        minSdkVersion rootProject.android.sdk.min
        targetSdkVersion rootProject.android.sdk.target
        testInstrumentationRunner rootProject.android.testRunner
    }
}

dependencies {
    deps.test.each {
        testCompile it
    }
    deps.androidTest.each {
        androidTestCompile it
    }
    deps.core.each {
        compile it
    }
}

publish {
    userOrg = bintray.user
    groupId = bintray.group
    artifactId = bintray.artifact.core
    publishVersion = bintray.version
    desc = bintray.desc
    website = bintray.website
}