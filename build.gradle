buildscript {
    ext.versions = [
            // android
            sdk         : [
                    'min'   : 14,
                    'target': 26
            ],
            buildTools  : '26.0.0',

            // main
            kotlin      : [
                    stdlib: '1.1.3-2',
                    anko  : '0.10.1'
            ],
            support     : '26.0.0',
            kota        : '0.4.1',
            picassoUtils: '0.2.1',

            // test
            runner      : '0.5',
            rules       : '0.5',
            espresso    : '2.2.2',
            junit       : '4.12',

            release     : '0.16.1'
    ]
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin.stdlib"
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        jcenter()
    }
    // fix for bintray won't upload because Javadoc can't recognize Kotlin code
    tasks.withType(Javadoc) {
        excludes = ['**/*.kt']
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

