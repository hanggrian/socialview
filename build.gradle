buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.android = [
        sdk       : [
                'min'   : 11,
                'target': 25
        ],
        buildTools: '25.0.2',
        testRunner: 'android.support.test.runner.AndroidJUnitRunner'
]

ext.deps = [
        test       : [
                'junit:junit:4.12'
        ],
        androidTest: [
                'com.android.support.test:runner:0.5',
                'com.android.support.test.espresso:espresso-core:2.2.2'
        ],
        core       : [
                'com.android.support:appcompat-v7:25.3.1'
        ],
        commons    : [
                'com.hendraanggrian:picasso-commons:0.8.0'
        ]
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'com.hendraanggrian',
        artifact: [
                'core'   : 'socialview-core',
                'commons': 'socialview-commons'
        ],
        version : '0.6.0',
        desc    : 'Android TextView and EditText with hashtag, mention, and hyperlink support.',
        website : 'https://github.com/hendraanggrian/socialview'
]

